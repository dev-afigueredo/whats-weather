<div class="card">
    <div class="card-body">

        <h2>{{ cityName }}</h2>

        <whats-detailed-weather [weather]="cityWeather.weather"></whats-detailed-weather>

        <div class="card-actions">
            <a class="card-link" (click)="onToggleBookmark()">
                {{ isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos' }}
            </a>
            <a class="card-link" routerLink="/details">
                Ver detalhes
            </a>
        </div>

    </div>
</div>
